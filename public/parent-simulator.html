<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>SceneHub 父页面模拟器</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Segoe UI", Arial, sans-serif;
        background: #f1f5f9;
        color: #0f172a;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
      }

      .page {
        display: grid;
        gap: 16px;
        padding: 20px;
      }

      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 16px;
        border-radius: 14px;
        background: #ffffff;
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
      }

      header h1 {
        margin: 0;
        font-size: 18px;
      }

      header span {
        font-size: 12px;
        color: #64748b;
      }

      .grid {
        display: grid;
        grid-template-columns: minmax(280px, 320px) 1fr;
        gap: 16px;
      }

      .panel {
        border-radius: 16px;
        background: #ffffff;
        padding: 16px;
        box-shadow: 0 12px 30px rgba(15, 23, 42, 0.08);
      }

      .panel h2 {
        font-size: 14px;
        margin: 0 0 12px;
      }

      label {
        display: block;
        font-size: 12px;
        color: #475569;
        margin-bottom: 6px;
      }

      input,
      select,
      button,
      textarea {
        width: 100%;
        font-size: 13px;
        padding: 8px 10px;
        border-radius: 10px;
        border: 1px solid #e2e8f0;
      }

      button {
        cursor: pointer;
        background: #0f172a;
        color: #fff;
        border: none;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 10px 20px rgba(15, 23, 42, 0.12);
      }

      .row {
        display: grid;
        gap: 10px;
      }

      .row + .row {
        margin-top: 12px;
      }

      .iframe-wrap {
        border-radius: 18px;
        overflow: hidden;
        border: 1px solid #e2e8f0;
        height: 600px;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      .log {
        height: 220px;
        overflow: auto;
        font-family: ui-monospace, "SFMono-Regular", Consolas, monospace;
        font-size: 12px;
        white-space: pre-wrap;
      }

      .hint {
        font-size: 12px;
        color: #64748b;
      }

      @media (max-width: 980px) {
        .grid {
          grid-template-columns: 1fr;
        }

        .iframe-wrap {
          height: 480px;
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>SceneHub 父页面模拟器</h1>
        <span>用于验证 load_model / set_theme / export_complete 消息流</span>
      </header>

      <div class="grid">
        <section class="panel">
          <h2>父页面控制台</h2>

          <div class="row">
            <label for="iframeUrl">iframe 地址</label>
            <input
              id="iframeUrl"
              type="text"
              value="/?embedded=true"
              spellcheck="false"
            />
            <button id="reloadFrame">重新加载 iframe</button>
          </div>

          <div class="row">
            <label for="targetOrigin">targetOrigin</label>
            <input id="targetOrigin" type="text" value="*" spellcheck="false" />
            <p class="hint">
              若设置了 NEXT_PUBLIC_ALLOWED_IFRAME_ORIGINS，请保持与此处一致
            </p>
          </div>

          <div class="row">
            <label for="modelSelect">示例模型</label>
            <select id="modelSelect">
              <option value="/models/DamagedHelmet.glb">DamagedHelmet</option>
              <option value="/models/Avocado.glb">Avocado</option>
              <option value="/models/BoomBox.glb">BoomBox</option>
              <option value="/models/Lantern.glb">Lantern</option>
              <option value="/models/Duck.glb">Duck</option>
              <option value="/models/Fox.glb">Fox</option>
            </select>
            <label for="modelUrl">自定义模型 URL</label>
            <input
              id="modelUrl"
              type="text"
              placeholder="https://example.com/model.glb"
              spellcheck="false"
            />
            <button id="sendModel">发送 load_model</button>
          </div>

          <div class="row">
            <label for="themeSelect">主题同步</label>
            <select id="themeSelect">
              <option value="dark">dark</option>
              <option value="light">light</option>
            </select>
            <button id="sendTheme">发送 set_theme</button>
          </div>

          <div class="row">
            <label for="logArea">消息日志</label>
            <textarea id="logArea" class="log" readonly></textarea>
          </div>
        </section>

        <section class="panel">
          <h2>子应用 iframe</h2>
          <div class="iframe-wrap">
            <iframe id="viewerFrame" src="/?embedded=true"></iframe>
          </div>
        </section>
      </div>
    </div>

    <script>
      const iframeUrl = document.getElementById("iframeUrl");
      const targetOrigin = document.getElementById("targetOrigin");
      const modelSelect = document.getElementById("modelSelect");
      const modelUrl = document.getElementById("modelUrl");
      const themeSelect = document.getElementById("themeSelect");
      const logArea = document.getElementById("logArea");
      const viewerFrame = document.getElementById("viewerFrame");

      const appendLog = (message) => {
        const timestamp = new Date().toLocaleTimeString();
        logArea.value = `[${timestamp}] ${message}\n${logArea.value}`;
      };

      const postToChild = (action, data) => {
        if (!viewerFrame.contentWindow) return;
        viewerFrame.contentWindow.postMessage(
          {
            type: "SCENEHUB_EVENT",
            action,
            data,
            source: "scenehub-3d-viewer",
          },
          targetOrigin.value || "*",
        );
        appendLog(`父 → 子: ${action} ${JSON.stringify(data || {})}`);
      };

      document.getElementById("reloadFrame").addEventListener("click", () => {
        viewerFrame.src = iframeUrl.value || "/?embedded=true";
        appendLog(`iframe 重载: ${viewerFrame.src}`);
      });

      document.getElementById("sendModel").addEventListener("click", () => {
        const customUrl = modelUrl.value.trim();
        const url = customUrl || modelSelect.value;
        postToChild("load_model", { url, name: url.split("/").pop() });
      });

      document.getElementById("sendTheme").addEventListener("click", () => {
        postToChild("set_theme", { theme: themeSelect.value });
      });

      window.addEventListener("message", (event) => {
        if (!event.data || event.data.type !== "SCENEHUB_EVENT") return;
        appendLog(
          `子 → 父: ${event.data.action} ${JSON.stringify(event.data.data || {})}`,
        );
      });

      if (window.location.origin) {
        targetOrigin.value = window.location.origin;
      }

      appendLog("模拟器已就绪");
    </script>
  </body>
</html>
